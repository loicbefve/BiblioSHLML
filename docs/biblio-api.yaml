openapi: 3.1.0
info:
  title: Biblio API
  version: 1.0.0
paths:
  /search/imprimes:
    get:
      summary: Search for imprimes
      tags:
        - search
      parameters:
        - name: author
          in: query
          description: author search parameter
          required: false
          schema:
            type: string
        - name: title
          in: query
          description: title search parameter
          required: false
          schema:
            type: string
        - name: keywords
          in: query
          description: keywords search parameter
          required: false
          schema:
            type: string
      responses:
        '200':
          description: A list of imprimes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Imprime'
        '404':
          description: Not found
        '500':
          description: Internal server error
