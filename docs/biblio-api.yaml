components:
  schemas:
    Imprime:
      type: object
      properties:
        metadatas:
          type: object
          properties:
              epi:
                type: string
              travee:
                type: string
              tablette:
                type: string
              cote:
                type: string
              ordre:
                type: string
              lieu:
                type: string
              format:
                type: string
              auteur:
                type: string
              titre:
                type: string
              annee:
                type: string
              tome:
                type: string
              etat:
                type: string
              commentaire:
                type: string
        urls:
          type: array
          items:
              type: string
    Factum:
        type: object
        properties:
          metadatas:
            type: object
            properties:
                cote:
                  type: string
                tome:
                  type: string
                type:
                  type: string
                auteur:
                  type: string
                titre:
                  type: string
                couverture:
                  type: string
                langue:
                  type: string
                edition:
                  type: string
                datation:
                  type: string
                contenu:
                  type: string
                etat:
                  type: string
                notes:
                  type: string
                emplacement:
                  type: string
          urls:
            type: array
            items:
                type: string
    FondsJohannique:
        type: object
        properties:
          metadatas:
            type: object
            properties:
                epi:
                  type: string
                travee:
                  type: string
                tablette:
                  type: string
                cote:
                  type: string
                ordre:
                  type: string
                lieu:
                  type: string
                format:
                  type: string
                auteur:
                  type: string
                titre:
                  type: string
                annee:
                  type: string
                tome:
                  type: string
                etat:
                  type: string
                commentaire:
                  type: string
          urls:
            type: array
            items:
                type: string
    FondsDocumentaire:
        type: object
        properties:
          metadatas:
            type: object
            properties:
                n_carton:
                  type: string
                fonds:
                  type: string
                type_de_document:
                  type: string
                auteur:
                  type: string
                auteur_bis:
                  type: string
                titre:
                  type: string
                couverture:
                  type: string
                langue:
                  type: string
                edition:
                  type: string
                datation:
                  type: string
                contenu:
                  type: string
                etat:
                  type: string
                ancien_proprietaire:
                  type: string
                notes:
                  type: string
                don:
                  type: string
                emplacement_initial_dans_la_bibliotheque:
                  type: string
          urls:
            type: array
            items:
                type: string
    Manuscrit:
        type: object
        properties:
          metadatas:
            type: object
            properties:
                commentaires:
                  type: string
    IndexPaysLorrain:
        type: object
        properties:
          metadatas:
            type: object
            properties:
                commentaires:
                  type: string
    Stats:
        type: object
        properties:
          count:
            type: integer
